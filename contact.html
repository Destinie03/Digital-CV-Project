    <main>
        <section>
            <h1>Contact Me</h1>
            <form method="post" action="https://formspree.io/f/mayvlrwy" name="Contact Form" id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" minlength="2" maxlength="20"  placeholder="Enter name"><br><br>
            <label for="phone">Phone:</label>
            <input type="phone" id="phone" name="phone" minlength="7" maxlength="15" placeholder="Enter phone number"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" minlength="5" maxlength="25" placeholder="Enter email"><br><br>

            <select name="reason" id="reason" required>
                <option value="" disabled selected>Reason for Contact</option>
                <option value="job">Job Opportunity</option>
                <option value="networking">Networking</option>
                <option value="question">Question</option>
                <option value="other">Other</option>
            </select>

        <br><br>

            <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter other reason if applicable." minlength="10" maxlength="100"></textarea>
        
        <!-- Breaks will be removed once I've covered css -->

        <br><br>

            <button type="submit">Submit</button>
        </form>

        <footer>

        </footer>
        </section>
    </main>
